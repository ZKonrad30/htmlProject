</head>
<body>
    <h1>Contact Us</h1>
    <nav>
        <ul>
            <li>
                <a href="index.html">Home</a>

    <figure><img src="./images/tacos_close_up_400x260.png" alt="Little Tacos" title="Little Tacos">
        <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                    <label for="firstName">Name:</label>
                <input type="text" name="firstName" id="firstName" placeholder="your name" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="your email">
                </p>
                <p>
                    <label for="message">Your message:</label>
                    <p>
                        <textarea name="message" id="message" placeholder="Type your message here" cols="30" rows="10"></textarea>
                    </p>
                </p>
            </fieldset>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
</body>
</html>
